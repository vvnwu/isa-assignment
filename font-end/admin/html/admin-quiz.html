    <h1>Admin Panel</h1>
    <h2 id="quiz-name"></h2>

        <div class="form-group row col-sm-10">
            <input id="new-question-title" name="question" type="text" class="form-control" placeholder="New question">
        </div>        
        <div id="new-question-choices"></div>
        <button id="new-choice-button" onsubmit="return false" class="btn btn-primary btn-sm">Add Choice</button>
        <button id="new-question-button" onsubmit="return false" class="btn btn-primary btn-sm">Save</button>
    </form>
